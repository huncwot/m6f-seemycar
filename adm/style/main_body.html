<!-- INCLUDE overall_header.html -->

<h1>{L_SETTINGS}</h1>

<p>{L_ACP_SEEMYCAR_EXPLAIN}</p>

<form id="acp_prune" method="post" action="{U_ACTION}">
    <fieldset>
        <legend>{L_SETTINGS}</legend>
        <dl>
            <dt>
                <label for="forum">{L_SELECT_FORUM}{L_COLON}</label>
                <br>
                <span>{L_SELECT_FORUM_EXPLAIN}</span>
            </dt>
            <dd>
                <select id="forum" name="forum[]" multiple="multiple" size="20">{S_FORUM_OPTIONS}</select>
            </dd>
        </dl>
        <dl>
            <dt>
                <label for="frequency">{L_LINKS_UPDATE_FREQUENCY}{L_COLON}</label>
            </dt>
            <dd>
                <select id="frequency" name="frequency">{S_FREQUENCY_OPTIONS}</select>
            </dd>

            <dd>
                <label>
                    <input name="update_now" value="1" type="checkbox" class="checkbox"> {L_UPDATE_NOW}
                </label>
            </dd>
        </dl>

        <p class="submit-buttons">
            {S_FORM_TOKEN}
            <input class="button1" type="submit" name="submit" value="{L_SUBMIT}" />
            <input class="button2" type="reset" name="reset" value="{L_RESET}" />
        </p>
    </fieldset>
</form>

<!-- INCLUDE overall_footer.html -->
